<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/669fa95340.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <header class="card-header bg-info">
                <h1>Payment for example</h1>
            </header>
            <form id="form">
                <div class="p-3">
                    <div class="mb-3 row">
                        <div class="col-5">
                            <label for="card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="card">
                            <p id="alertCard"></p>
                        </div>
                        <div class="col-3">
                            <label for="cvc" class="form-label">CVC</label>
                            <input type="number" class="form-control" id="cvc">
                            <p id="alertCvc"></p>
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount">
                            <p id="alertAmount"></p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                            <p id="alertName"></p>

                        </div>
                        <div class="col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                            <p id="alertLastName"></p>

                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                            <p id="alertCity"></p>

                        </div>
                        <div class="col-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example" name="state" id="state">
                                <option value="">Pick a State</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <p id="alertState"></p>
                        </div>
                        <div class="col-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="postalCode">
                            <p id="alertPostal"></p>

                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <div class="d-flex">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="payment" id="masterCard">
                                <label class="form-check-label" for="masterCard">
                                     <i class="fab fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="payment" id="visa" checked>
                                <label class="form-check-label" for="visa">
                                        <i class="fab fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="payment" id="dClub" checked>
                                <label class="form-check-label" for="dClub">
                                        <i class="fab fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="payment" id="amExpress" checked>
                                <label class="form-check-label" for="amExpress">
                                        <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-3" onclick="resetForm()">Cancel</button>
                        <button type="submit" class="btn btn-primary" onclick="validate()">Submit</button>
                    </div>
                </footer>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
